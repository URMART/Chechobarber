{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/loginAdmin.css' %}">
    <title>Login</title>
</head>

<body>


    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{% if message.tags != 'error' %}{{ message.tags }}{% else %}danger{% endif %} alert-dismissible fade show"
        role="alert">{{ message }}<button type="button" class="btn-close" data-bs-dismiss="alert"
            aria-label="Close"></button></div>
    {% endfor %}
    {% endif %}


    <div class="login">
        <h1>Login</h1>
        <form action="{% url 'checho:logearAdmin' %}" method="post">{% csrf_token %}
            <input type="text" name="u" placeholder="Username" required="required" />
            <input type="password" name="p" placeholder="Password" required="required" />
            <button type="submit" class="btn btn-primary btn-block btn-large">Ingresar</button>
        </form>
        
    </div>
    <div><a class="btn bg-info m-3 " href="{% url 'checho:index' %}">
        <p>Volver</p>
    </a></div>

    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js'%}"></script>

</body>

</html>
